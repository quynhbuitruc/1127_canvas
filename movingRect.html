<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Rectangle</title>
</head>

<body>
    <canvas id="game" width="800" height="600" style="border: 3px solid #000000"></canvas>

    <script>
        let gameContext = document.getElementById("game").getContext("2d");
        let carYPosition = 20
        let carXPosition = 20
        let yDistance = 10
        let xDistance = 10

        function moveCar() {
            gameContext.clearRect(carXPosition, carYPosition, 150, 100);
            let isTouchTop = carYPosition < 0;
            let isTouchBottom = carYPosition + 110 > 600;
            let isTouchRight = carXPosition + 160 > 800;
            let isTouchLeft = carXPosition < 0;
            if (isTouchTop || isTouchBottom) {
                yDistance = -yDistance
            }
            if (isTouchLeft || isTouchRight) {
                xDistance = -xDistance
            }
            carYPosition += yDistance;
            carXPosition += xDistance

            drawCar();
        }
        setInterval(moveCar, 50);

        function drawCar() {
            gameContext.beginPath();
            gameContext.fillStyle = '#fa4b2a';
            gameContext.fillRect(carXPosition, carYPosition, 150, 100);
        }
    </script>
</body>

</html>
